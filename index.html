<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Poker Practice Wizard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Poker Practice Wizard</h1>
    
    <!-- Tablero -->
    <div class="board">
      <div class="pot">Pot: 100</div>
      <div class="cards-board">
        <div class="card" id="flop1">?</div>
        <div class="card" id="flop2">?</div>
        <div class="card" id="flop3">?</div>
        <div class="card" id="turn">?</div>
        <div class="card" id="river">?</div>
      </div>
    </div>

    <!-- Tus cartas -->
    <div class="player-cards">
      <div class="card" id="card1">?</div>
      <div class="card" id="card2">?</div>
    </div>

    <!-- Acciones -->
    <div class="actions">
      <button onclick="makeDecision('fold')">Fold</button>
      <button onclick="makeDecision('call')">Call 50</button>
      <button onclick="makeDecision('raise')">Raise to 150</button>
    </div>

    <!-- Feedback -->
    <div class="feedback">
      <p id="feedback-text">Elige una acci√≥n...</p>
    </div>

    <button onclick="newHand()">Nuevo Spot</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/deck-of-cards@0.1.8/dist/deck.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
