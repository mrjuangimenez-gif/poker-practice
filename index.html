<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Practice Wizard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Poker Practice Wizard</h1>
    
    <!-- Tablero de cartas -->
    <div class="hand-info">
      <p>Tus cartas: 
        <span class="card" id="card1">--</span> 
        <span class="card" id="card2">--</span>
      </p>
      <p>Flop: 
        <span class="card" id="flop1">--</span> 
        <span class="card" id="flop2">--</span> 
        <span class="card" id="flop3">--</span>
      </p>
    </div>

    <!-- Acciones -->
    <div class="actions">
      <button onclick="makeDecision('fold')">Fold</button>
      <button onclick="makeDecision('call')">Call</button>
      <button onclick="makeDecision('raise')">Raise</button>
    </div>

    <!-- Feedback -->
    <div class="feedback">
      <p id="feedback-text">Elige una acci√≥n para recibir feedback</p>
    </div>

    <button onclick="newHand()">Nueva mano</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
